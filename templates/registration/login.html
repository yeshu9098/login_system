{% extends 'base.html' %}

{% block title %}
LogIn
{% endblock %}

{% block content %}

<div class="container-fluid">
  <div class="row" style="height: 100vh;">

    <div class="col"></div>

    <div class="col-sm-8 col-md-4 col-lg-3 align-self-center text-center">
      <h2 class="fw-bold mb-4">Log In</h2>
      {% for message in messages %}
      <small style="color: rgb(0, 94, 29)">{{ message }}</small>
      {% endfor %}

      <form action="" method="post">
        {% csrf_token %}
        <div class="mb-4">
          <input type="text" name="username" class="form-control" placeholder="Username/Email" required>
        </div>
        <div class="mb-4">
          <input type="password" name="password" class="form-control" placeholder="Password" required>
        </div>
        <div class="d-grid">
          <button class="btn btn-outline-secondary" type="submit">Login</button>
        </div>
        <div class="row text-center m-4">
          <a href="{% url 'password_reset' %}">Forgot password?</a>
        </div>
        <div class="text-center">
          <p>Not a member? <a href="{% url 'app:register' %}">Register</a></p>
        </div>
      </form>
    </div>

    <div class="col"></div>

  </div>
</div>

{% endblock %}
