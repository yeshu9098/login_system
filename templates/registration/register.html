{% extends 'base.html' %}

{% block title %}
Register
{% endblock %}

{% block content %}

<div class="container-fluid">
  <div class="row" style="height: 100vh;">

    <div class="col"></div>

    <div class="col-sm-8 col-md-4 col-lg-3 align-self-center">
      <h2 class="fw-bold mb-4">Register</h2>
      <form action="" method="post">
        {% csrf_token %}
        {% for field in form %}
        <div class="mb-4">
              {{ field.label }} <br />
              {{ field }}
        
            {% for error in field.errors %}
            <small style="color: red">{{ error }}</small>
            {% endfor %}
        </div>
        {% endfor %}
        <div class="d-grid">
          <button class="btn btn-outline-secondary" type="submit">Submit</button>
        </div>

        <div class="text-center m-4">
          <p>Already a member? <a href="{% url 'login' %}">Login</a> here</p>
        </div>

      </form>
    </div>

    <div class="col"></div>

  </div>
</div>

{% endblock %}
